name: Pylint
on: [push]

jobs:
  lint:
    runs-on: windows-latest  # Peut rester inchangé pour l'instant
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          pip install pylint pywin32 wmi keyboard
          
      - name: Run Pylint (GhostTyper-specific rules)
        run: |
          pylint --disable=missing-docstring,invalid-name,line-too-long,import-error GhostTyper.py || echo "Pylint a trouvé des problèmes (voir ci-dessus)"
